<div [formGroup]="parentFormGroup">
  <div class="form-group">
    <label>
      <input type="text" class="form-control" placeholder="Логин"
             formControlName="{{validationService.login.formControlName}}">
      <div class="text-danger">
        <small *ngIf="validationService.login.isDirty && validationService.login.isEmpty">Поле обязательно</small>
      </div>
    </label>
  </div>
  <div class="form-group" [formGroup]="parentFormGroup">
    <label>
      <input type="password" class="form-control" placeholder="Пароль"
             formControlName="{{validationService.password.formControlName}}">
      <div class="text-danger">
        <small *ngIf="validationService.password.isDirty && validationService.password.isEmpty">Поле
          обязательно</small>
      </div>
    </label>
  </div>
</div>
