<form [formGroup]="signForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>
      <input type="text" class="form-control" placeholder="Логин" formControlName="login">
      <div class="text-danger">
        <small *ngIf="validationService.isLoginInvalid() && validationService.isLoginEmpty()">Поле обязательно</small>
      </div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="password" class="form-control" placeholder="Пароль" formControlName="password">
      <div class="text-danger">
        <small *ngIf="validationService.isPasswordInvalid() && validationService.isPasswordEmpty()">Поле обязательно</small>
      </div>
    </label>
  </div>
  <div class="container-btn">
    <button type="submit" class="btn btn-primary" [disabled]="signForm?.invalid">Submit</button>
  </div>
</form>
